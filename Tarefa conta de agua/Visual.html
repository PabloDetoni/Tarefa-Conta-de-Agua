<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tafira de Agua</title>
</head>

<body>
    <h1>Calcule os custos do consumo de água e esgoto no Paraná:</h1>
    <hr>
    <h3>Instruções:</h3>
    <p>

        <strong>1.</strong> Informe a quantidade de água consumida (em metros cúbicos).<br>
        <strong>2.</strong> Indique se o cálculo será apenas para água, apenas para esgoto ou para ambos. <br>
        <strong>3.</strong> Especifique se você reside em Curitiba ou não.
        <hr>
        <br>
        <label for="inputQ">Quantidade de água consumida:</label>
        <input type="number" name="inputQ" id="inputQ" min="0">
        <br>
        <label for="inputC">Tipo de consumo:</label>
        <select name="inputC" id="inputC">
            <option value="Agua">Água</option>
            <option value="Esgoto">Esgoto</option>
            <option value="Ambas">Água e Esgoto</option>
        </select>
        <br>
        <label for="inputL">Localização: </label>
        <select name="inputL" id="inputL">
            <option value="Curitiba">Curitiba</option>
            <option value="Demais">Demais Localidades</option>
        </select>
        <br>
        <br>
        <input type="button" value="Calcular" onclick="calcular()">
        <br>
        <br>
        <label for="resultado">Total a pagar:</label>
    <div id="resultado"></div>
    <script src="./Controle.js"></script>
</body>

</html>
